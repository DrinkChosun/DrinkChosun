{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th width=50%>
                제목
              </th>
              <th>
                작성자
              </th>
              <th>
                작성시간
              </th>
            </tr>
          </thead>
          <tbody>
            {% for article in articles %}
              <tr>
                <td>
                  {{ article.pk }}
                </td>
                <td>
                  <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
                </td>
                <td>
                  {{ article.user }}
                </td>
                <td>
                  {{ article.created_at }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock content %}
